<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de personagem</title>

<style>
  * { 
    box-sizing: border-box; 
    margin: 0; 
    padding: 0; 
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f5ff; /* fundo azul clarinho */
    padding: 28px;
    display: flex;
    justify-content: center;
    color: #1d3557;
  }

  h2, h4 { 
    margin-bottom: 12px; 
    color: #2c6cd6;
  }

  .container {
    max-width: 820px;
    width: 100%;
    background-color: #ffffff;
    border-radius: 14px;
    padding: 26px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.08);
    animation: fadeIn 0.4s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
  }

  form label {
    display: block;
    font-weight: 600;
    margin-top: 16px;
    margin-bottom: 6px;
    color: #1e3a8a;
  }

  input, textarea, select, button {
    width: 100%;
    padding: 11px 13px;
    border-radius: 10px;
    border: 1px solid #bfd3ff;
    font-size: 15px;
    font-family: inherit;
    background: #f8faff;
  }

  input:focus, textarea:focus, select:focus {
    outline: 2px solid #7dacff;
    background: #ffffff;
  }

  textarea { 
    min-height: 70px; 
    resize: vertical; 
  }

  button {
    background: linear-gradient(90deg, #3b82f6, #1d4ed8);
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: 600;
    margin-top: 26px;
    transition: 0.3s;
    font-size: 16px;
  }

  button:hover {
    background: linear-gradient(90deg, #1d4ed8, #1e40af);
    transform: translateY(-1px);
  }

  ul {
    list-style-type: none;
    padding-left: 0;
    margin-top: 20px;
  }

  li {
    background: #e5edff;
    padding: 14px 16px;
    border-radius: 10px;
    margin-bottom: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    color: #1d3557;
    font-size: 15px;
  }

  #camposPersonagem {
    margin-top: 14px;
  }
</style>

</head>
<body>

<div class="container">
  <h2>Cadastrar Novo Personagem</h2>
    <label>Nome</label>
    <input type="text" id="titulo">

    <label>Descrição</label>
    <textarea id="desc"></textarea>


    <!-- CAMPOS PERSONAGEM -->
    <div id="camposPersonagem" style="display:block;">
      <label>Elemento</label>
      <select id="elemento">
        <option value="Imaginário">Imaginário</option>
        <option value="Físico">Físico</option>
        <option value="Vento">Vento</option>
        <option value="Raio">Raio</option>
        <option value="Quântico">Quântico</option>
        <option value="Gelo">Gelo</option>
        <option value="Fogo">Fogo</option>
      </select>

      <label>Caminho</label>
      <select id="caminho">
        <option value="Destruição">Destruição</option>
        <option value="Inexistência">Inexistência</option>
        <option value="Recordação">Recordação</option>
        <option value="Abundância">Abundância</option>
        <option value="Caça">Caça</option>
        <option value="Erudição">Erudição</option>
        <option value="Harmonia">Harmonia</option>
        <option value="Preservação">Preservação</option>
      </select>

      <label>Nível</label>
      <input type="number" id="nivel">

      <label>Facção</label>
      <input type="text" id="faccao">

      <label>Raça</label>
      <input type="text" id="raca">
    </div>

    <button id="btnAddItem" type="button">Adicionar Item</button>
</div>

<!-- LISTAS -->
<div class="container">
  <h2>Personagens</h2>
  <ul id="listaPersonagem"></ul>
</div>

<script src="class.js"></script>
<script src="personagem.js"></script>

</body>
</html>
